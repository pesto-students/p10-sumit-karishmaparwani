<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <nav class="sideBar">
            <a href="#"><i class="la la-bars"></i></a>
            <a href="#"><i class="la la-home"></i></a>
            <a href="#"><i class="la la-search"></i></a>
            <a href="#"><i class="la la-volume-up"></i></a>
            <a href="#"><i class="la la-user"></i></a>
            <a href="#"><i class="la la-cog"></i></a>
            <a href="#"><i class="la la-spotify"></i></a>
            <a href="#"><i class="la la-soundcloud"></i></a>
        </nav>
        <div class="content">
            <div class="header">
                <div class="cover">
                    <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="Logo" />
                </div>
                <div class="details">
                    <div class="current">
                        <h3>CattyBoard Top 100 Single Charts (11.06.36)</h3>
                        <p>Unknown Artists</p>
                        <p>2020. Charts. 100 songs</p>
                    </div>
                    <div>
                        <ul class="options">
                            <li><i class="la la-play"></i> Play all</li>
                            <li><i class="la la-plus"></i> Add to</li>
                            <li><i class="la la-ellipsis-h"></i> More</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <article>
                    <table>
                        <tbody>
                            <tr>
                                <td>1.Ooravasi Ooravasi</td>
                                <td>A. R. Rahman</td>
                                <td>5:40</td>
                                <td><button>CATTY CLOUD SYNC</button></td>
                            </tr>
                            <tr>
                                <td>2.Neeli Kanumallo</td>
                                <td> A. R. Rahman</td>
                                <td>5:48</td>
                                <td><button>CATTY CLOUD SYNC</button></td>
                            </tr>
                            <tr>
                                <td>3.Gunzukunnaa</td>
                                <td>A. R. Rahman</td>
                                <td>4:46</td>
                                <td><button>CATTY CLOUD SYNC</button></td>
                            </tr>
                            <tr>
                                <td>4.Mental Madhilo</td>
                                <td>A. R. Rahman</td>
                                <td>3:26</td>
                                <td><button>CATTY CLOUD SYNC</button></td>
                            </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
    </div>
    <footer>

        <div>
            <img class="footerImg" src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="Logo" />
        </div>
        <div class="details">
            <div class="current">
                <p>If it Ain't Love</p>
                <p>Catson Derulo</p>

                <ul class="playOptions">
                    <li><i class="la la-step-backward"></i> </li>
                    <li><i class="la la-pause"></i> </li>
                    <li><i class="la la-step-forward"></i> </li>
                    <li><i class="la la-undo-alt"></i> </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
